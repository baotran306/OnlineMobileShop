<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout/main_layout}">
<head>
    <meta charset="UTF-8">
    <link href="css/addphone-style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div layout:fragment="content">
        <form action="/phone">
            <div class="container-add-phone">
                <header><b>UPLOAD</b></header>
                <div id="content1">
                    <table class="table-add-phone">
                        <tr>
                            <div class="phone-container">
                                <p>
                                    <label><b>Phone name</b></label>
                                    <input type="text" class="input-text-phone-style"/>
                                </p>
                            </div>
                        </tr>
                        <tr>
                            <div class="phone-container">
                                <p>
                                    <label><b>Brand</b></label>
                                    <select class="input-text-phone-style" name="brand">

                                    </select>
                                </p>
                            </div>
                        </tr>
                        <tr>
                            <div class="phone-container">
                                <p>
                                    <label><b>Color</b></label>
                                    <select class="input-text-phone-style" name="color">

                                    </select>
                                </p>
                            </div>
                        </tr>
                        <tr>
                            <div class="phone-container">
                                <p>
                                    <label><b>Price</b></label>
                                    <input type="number" class="input-text-phone-style">
                                </p>
                            </div>
                        </tr>
                        <tr>
                            <div class="phone-container">
                                <p>
                                    <label><b>Quantity</b></label>
                                    <input type="number" class="input-text-phone-style">
                                </p>
                            </div>
                        </tr>
                        <tr>
                            <div class="phone-container">
                                <p>
                                    <label><b>Description</b></label>
                                    <textarea rows="8" class="input-text-phone-style" name="Description">
                                    </textarea>
                                </p>
                            </div>
                        </tr>
                    </table>
                </div>
                <div id="content2">
                    <table>
                        <tr>
                            <td>
                                <div class="container-img-style">
                                    <img class="img-style"
                                         src="https://th.bing.com/th/id/OIP.LXJBJdljuhkK_SzCF8nVjgHaMh?w=182&h=308&c=7&r=0&o=5&dpr=1.25&pid=1.7"
                                         alt="Girl in a jacket"/>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="tr-style">
                                <div class="container-input-file">
                                    <input class="upload-box" type="file"/>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
                <footer>
                    <div class="vertical-center">
                        <button type="submit" class="btn-add">ADD</button>
                    </div>
                </footer>
            </div>
        </form>
    </div>
</body>
</html>

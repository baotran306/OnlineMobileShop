<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{layout/main_layout}">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="/css/brand-color-style.css">
    </head>
    <body>
        <div layout:fragment="content">
            <div class="container-brand">
                    <div class="content-show">
                        <table>
                            <br>
                            <tr>
                                <td>
                                    <table>
                                        <tr>
                                            <td class="td-search-brand"><input type="text" class="text-search-brand"></td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td class="table-brand">
                                    <div>
                                        <table class="table table-bordered table-striped" id="table-product">
                                            <!-- build HTML table based on employees -->
                                            <thead class="table-dark">
                                            <tr class="tr-table-phone-title">
                                                <th class="th-brand-name">Brand</th>
                                                <th class="th-action-brand">Action</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr class="tr-phone-style" th:each="temp:${brandPage.content}">
                                                <td class="td-brand-name" th:text="${temp.brand}">Apple</td>
                                                <td class="td-action-brand">
                                                    <a class="btn btn-primary btn-sm mb-3">Update</a>
                                                    <a href="#" class="btn btn-danger btn-sm mb-3">Delete</a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                        <nav aria-label="...">
                                            <ul class="pagination pagination-sm" th:if="${brandPage.totalPages > 0}"
                                                th:each="pageNumber : ${pageNumbers}">
                                                <li class="page-item">
                                                    <a class="page-link"
                                                       style="color: black"
                                                       th:href="@{/admin/brand(page=${pageNumber})}"
                                                       th:text="${pageNumber}"
                                                       th:class="${pageNumber==brandPage.number + 1} ? active"/>
                                                </li>
                                            </ul>
                                        </nav>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="content-update">
                        <div class="brand-container">
                            <form action="/brand" class="form-add-brand">
                                <table class="style-add-brand">
                                    <tr>
                                        <td>
                                            <div class="phone-container">
                                                <p>
                                                    <label><b>Brand</b></label>
                                                    <input class="input-text-phone-style" type="text">
                                                </p>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                                <div class="vertical-center">
                                    <button type="submit" class="btn-add">SUBMIT</button>
                                </div>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </body>
</html>

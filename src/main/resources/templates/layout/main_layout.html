<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head >
    <meta charset="UTF-8">
    <title>Phone store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main_style.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="/jscript/main-jscript.js" th:src="@{/jscript/main-jscript.js}"></script>
</head>

<body>
    <div class="wrapper">
        <aside class="aside-menu">
            <div>
                <nav class="menu">
                    <ul>
                        <li>
                            <span>User: </span>
                            <a href="#" th:text="${session.user.getStaffInfo().username}"/>
                        </li>
                        <li id="nav-1-home" class="nav-home">
                            <a href="/admin/order">
                                <span class="fas fa-home"></span>
                                <span>home</span>
                            </a>
                        </li>
                        <div class="dropdown-product">
                            <li id="nav-2-product" class="nav-product">
                                <a href="/admin/phone">
                                    <span class="fas fa-mobile-alt"></span>
                                    <span>Product</span>
                                </a>
                            </li>
                            <div class="dropdown-nav-product">
                                <a href="/admin/phone">
                                    <span class="fas fa-mobile-alt"></span>
                                    <span>Phone</span>
                                </a>
                                <a href="/admin/brand">
                                    <span class="fas fa-palette"></span>
                                    <span>Brand</span>
                                </a>
                                <a href="/admin/color">
                                    <span class="fas fa-copyright"></span>
                                    <span>Color</span>
                                </a>
                            </div>
                        </div>
                        <li id="nav-3-staff" th:if="${session.user.getStaffInfo().roleId==1}" class="nav-staff">
                            <a href="/admin/staff">
                                <span class="fas fa-users-cog"></span>
                                <span>Staff</span>
                            </a>
                        </li>
                        <li id="nav-4-customer" class="nav-customer">
                            <a href="/admin/customer">
                                <span class="fas fa-users"></span>
                                <span>Customer</span>
                            </a>
                        </li>
                        <li id="nav-5-logout" class="nav-logout">
                            <a href="/admin/logout">
                                <span class="fa fa-sign-out-alt"></span>
                                <span>Sign-out</span></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>
        <article class="article-main">
            <div class="container" layout:fragment="content">

            </div>
        </article>
        <footer class="footer-main">
            <p class="footer-email">Email: thangbaophonestore@gmail.com</p>
            <p class="footer-phonenum">Phone Number: 0909603151</p>
        </footer>
    </div>
    <script th:inline="javascript" layout:fragment="script">

    </script>

</body>

</html>
